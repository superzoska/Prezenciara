<!DOCTYPE html>
<html lang="pl">
<head>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Prezenciara - Sklep</title>
<style>
  :root {
    --primary-color: #e75480;
    --bg-color: #fff5f8;
    --accent-color: #fbb6c1;
    --text-color: #111;
    --btn-hover: #d0436b;
  }
  body {
    margin: 0;
    font-family: 'Helvetica Neue', sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
  }
  header {
    padding: 2rem 1rem;
    text-align: center;
    background: var(--accent-color);
    color: white;
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  header h1 {
    margin: 0 0 0.3rem;
  }
  header p {
    margin-top: 1rem;
    font-weight: 300;
  }
  main {
    max-width: 700px;
    margin: 2rem auto 4rem;
    padding: 0 1rem;
  }
  .product-list {
    display: flex;
    flex-direction: column;
    gap: 2rem;
  }
  .product {
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    display: flex;
    flex-direction: row;
    gap: 1rem;
    padding: 1rem;
  }
  .product img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 8px;
    cursor: pointer;
  }
  .details {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  .details h3 {
    margin: 0 0 0.3rem;
    color: var(--primary-color);
    cursor: pointer;
  }
  .details p {
    margin: 0 0 0.5rem;
    flex-grow: 1;
  }
  .details .price {
    font-weight: bold;
    margin-bottom: 0.5rem;
  }
  .btn-add {
    background: var(--primary-color);
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    align-self: flex-start;
    transition: background 0.3s ease;
  }
  .btn-add:hover {
    background: var(--btn-hover);
  }
  /* Koszyk ikona */
  #cart-icon {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background: var(--primary-color);
    width: 48px;
    height: 48px;
    border-radius: 50%;
    color: white;
    font-size: 24px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2000;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.25);
  }
  #cart-count {
    position: absolute;
    top: -6px;
    right: -6px;
    background: #333;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    font-size: 12px;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  /* Modal koszyka */
  #cart-modal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 3000;
  }
  #cart-modal.active {
    display: flex;
  }
  #cart-content {
    background: white;
    width: 90%;
    max-width: 480px;
    border-radius: 10px;
    padding: 1rem 1.5rem 2rem;
    max-height: 80vh;
    overflow-y: auto;
    box-shadow: 0 6px 15px rgb(0 0 0 / 0.2);
    position: relative;
  }
  #cart-content h2 {
    margin-top: 0;
    color: var(--primary-color);
  }
  #cart-content .close-btn {
    position: absolute;
    right: 1rem;
    top: 1rem;
    font-size: 24px;
    color: var(--primary-color);
    cursor: pointer;
  }
  .cart-item {
    display: flex;
    margin-bottom: 1rem;
    gap: 0.7rem;
  }
  .cart-item img {
    width: 60px;
    height: 60px;
    border-radius: 6px;
    object-fit: cover;
  }
  .cart-item-details {
    flex: 1;
  }
  .cart-item-details h4 {
    margin: 0 0 0.2rem;
  }
  .cart-item-details .price {
    font-weight: 600;
    color: var(--primary-color);
  }
  .cart-item-remove {
    cursor: pointer;
    color: #999;
    font-size: 20px;
    align-self: center;
    user-select: none;
  }
  /* Edycja iloci w koszyku */
  .cart-item-qty {
    margin-top: 6px;
  }
  .cart-item-qty input {
    width: 40px;
    padding: 2px 6px;
    font-size: 14px;
    border-radius: 4px;
    border: 1px solid #ccc;
    text-align: center;
  }
  #cart-message {
    width: 100%;
    margin-top: 1rem;
    min-height: 70px;
    padding: 0.5rem;
    border-radius: 6px;
    border: 1px solid #ddd;
    resize: vertical;
    font-family: inherit;
    font-size: 14px;
  }
  #checkout-btn {
    background: var(--primary-color);
    color: white;
    border: none;
    padding: 0.75rem 1rem;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 1rem;
    width: 100%;
    transition: background 0.3s ease;
  }
  #checkout-btn:hover:not(:disabled) {
    background: var(--btn-hover);
  }
  #checkout-btn:disabled {
    background: #ddd;
    cursor: not-allowed;
  }
</style>
</head>
<body>

<header>
  <img src="zdjcia/logo.jpeg" alt="Logo" style="height: 72px;border-radius: 12px; vertical-align: middle; margin-right: 10px;">
  <h1 contenteditable="false" id="shop-name" style="font-family: 'Poppins', sans-serif;
      font-size: 2.5rem; display: inline-block; vertical-align: middle;">Prezenciara</h1>
  <p contenteditable="false" id="shop-desc">Opis, kt贸ry mo偶esz edytowa tutaj.</p>
</header>

<main>
  <section class="product-list" id="product-list">
    <!-- Produkty zostan wczytane dynamicznie -->
  </section>
</main>

<div id="cart-icon" aria-label="Koszyk, kliknij aby zobaczy">
  
  <div id="cart-count" aria-live="polite" aria-atomic="true">0</div>
</div>

<div id="cart-modal" role="dialog" aria-modal="true" aria-labelledby="cart-title">
  <div id="cart-content">
    <span class="close-btn" id="close-cart" aria-label="Zamknij koszyk">&times;</span>
    <h2 id="cart-title">Tw贸j koszyk</h2>
    <div id="cart-items"></div>
    <textarea id="cart-message" placeholder="Napisz z jakiej okazji to prezent, zainteresowania, pomysy, rzeczy do unikania itp..."></textarea>
    <button id="checkout-btn" disabled>Wylij maila z zam贸wieniem</button>
  </div>
</div>

<script>
  const products = [
    { id: 'p1', name: 'May pakiet', desc: 'May pakiet do spersonalizowania', price: 60.00, img: 'zdjcia/bukiet-prezentowy-na-18-urodziny.png' },
    { id: 'p2', name: 'redni pakiet', desc: 'Kr贸tki opis produktu 2.', price: 100.00, img: 'zdjcia/bukiet-prezentowy-na-18-urodziny.png' },
    { id: 'p3', name: 'Du偶y pakiet', desc: 'Kr贸tki opis produktu 3.', price: 150.00, img: 'zdjcia/bukiet-prezentowy-na-18-urodziny.png'},
    { id: 'p4', name: 'Upominek', desc: 'Drobny upominek dla wsp贸pracownika, szefa lub dalszego znajomego.', price: 30.00, img: 'zdjcia/bukiet-prezentowy-na-18-urodziny.png' },
    { id: 'p5', name: 'Sodki bukiet', desc: 'Kr贸tki opis produktu 5.', price: 150.00, img: 'zdjcia/bukiet-prezentowy-na-18-urodziny.png'},
  ];

  const productList = document.getElementById('product-list');
  const cartIcon = document.getElementById('cart-icon');
  const cartCount = document.getElementById('cart-count');
  const cartModal = document.getElementById('cart-modal');
  const cartItemsContainer = document.getElementById('cart-items');
  const closeCartBtn = document.getElementById('close-cart');
  const checkoutBtn = document.getElementById('checkout-btn');
  const cartMessage = document.getElementById('cart-message');

  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function renderProducts() {
    productList.innerHTML = '';
    products.forEach(p => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <a href="product.html?id=${p.id}" style="flex-shrink:0;">
          <img src="${p.img}" alt="${p.name}" />
        </a>
        <div class="details">
          <a href="product.html?id=${p.id}" style="color: inherit; text-decoration: none;">
            <h3>${p.name}</h3>
          </a>
          <p>${p.desc}</p>
          <div class="price">${p.price.toFixed(2)} z</div>
          <button class="btn-add" data-id="${p.id}">Dodaj do koszyka</button>
        </div>
      `;
      productList.appendChild(div);
    });
  }

  function updateCartCount() {
    cartCount.textContent = cart.reduce((sum, item) => sum + item.qty, 0);
    checkoutBtn.disabled = cart.length === 0;
  }

  function renderCart() {
    cartItemsContainer.innerHTML = '';
    if(cart.length === 0) {
      cartItemsContainer.innerHTML = '<p>Tw贸j koszyk jest pusty.</p>';
      checkoutBtn.disabled = true;
      return;
    }
    for(const item of cart) {
      const product = products.find(p => p.id === item.id);
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <img src="${product.img}" alt="${product.name}" />
        <div class="cart-item-details">
          <h4>${product.name}</h4>
          <div class="cart-item-qty">
            Ilo: <input type="number" min="1" value="${item.qty}" data-id="${item.id}" />
          </div>
          <div class="price">${(product.price * item.qty).toFixed(2)} z</div>
        </div>
        <div class="cart-item-remove" data-id="${item.id}" aria-label="Usu produkt">&times;</div>
      `;
      cartItemsContainer.appendChild(div);
    }
  }

  function addToCart(id) {
    const index = cart.findIndex(item => item.id === id);
    if(index === -1) {
      cart.push({id, qty: 1});
    } else {
      cart[index].qty++;
    }
    saveCart();
  }

  function removeFromCart(id) {
    cart = cart.filter(item => item.id !== id);
    saveCart();
  }

  function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
    renderCart();
  }

  productList.addEventListener('click', e => {
    if(e.target.classList.contains('btn-add')) {
      const id = e.target.dataset.id;
      addToCart(id);
      alert('Dodano do koszyka');
    }
  });

  cartIcon.addEventListener('click', () => {
    renderCart();
    cartModal.classList.add('active');
  });

  closeCartBtn.addEventListener('click', () => {
    cartModal.classList.remove('active');
  });

  cartItemsContainer.addEventListener('click', e => {
    if(e.target.classList.contains('cart-item-remove')) {
      const id = e.target.dataset.id;
      removeFromCart(id);
    }
  });

  // Obsuga zmiany iloci w koszyku
  cartItemsContainer.addEventListener('input', e => {
    if(e.target.tagName === 'INPUT' && e.target.type === 'number') {
      const id = e.target.dataset.id;
      let val = parseInt(e.target.value);
      if(isNaN(val) || val < 1) val = 1;
      e.target.value = val;
      const item = cart.find(i => i.id === id);
      if(item) {
        item.qty = val;
        saveCart();
      }
    }
  });

  // Mail z zam贸wieniem
  checkoutBtn.addEventListener('click', () => {
    if(cart.length === 0) {
      alert('Koszyk jest pusty!');
      return;
    }

    const email = 'prezenciara.pl@gmail.com';
    const subject = encodeURIComponent('Zam贸wienie');

    let bodyLines = ['Chc zo偶y nowe zam贸wienie:', ''];
    let totalPrice = 0;

    cart.forEach(item => {
      const prod = products.find(p => p.id === item.id);
      const itemTotal = prod.price * item.qty;
      totalPrice += itemTotal;
      bodyLines.push(`- ${prod.name} x${item.qty} = ${itemTotal.toFixed(2)} z`);
    });

    bodyLines.push('');
    bodyLines.push(`czna kwota: ${totalPrice.toFixed(2)} z`);

    if(cartMessage.value.trim()) {
      bodyLines.push('');
      bodyLines.push('Opis:');
      bodyLines.push(cartMessage.value.trim());
    }

    bodyLines.push('');

    const body = encodeURIComponent(bodyLines.join('\n'));
    const mailtoLink = `mailto:${email}?subject=${subject}&body=${body}`;

    window.location.href = mailtoLink;
  });

  // Start
  renderProducts();
  updateCartCount();
</script>
</body>
</html>
